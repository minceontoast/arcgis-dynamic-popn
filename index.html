<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>popn-viewer</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/dark/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.arcgis.com/4.30/"></script>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="infoPanel">
    <h2>popn-viewer</h2>

    <div id="popDisplay">
      <div id="popLabel">Estimated Population</div>
      <div id="popValue">â€”</div>
    </div>

    <div id="radiusControl">
      <label for="radiusSlider">
        Buffer radius: <span id="radiusLabel">2.0</span> km
      </label>
      <input
        id="radiusSlider"
        type="range"
        min="0.5"
        max="10"
        step="0.5"
        value="2"
      />
    </div>

    <p id="instructions">
      Click anywhere on the map to place a buffer circle.
      Drag the circle to update the population estimate.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
